<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" >
    <title>Expence Tracker</title>
  </head>
  <body>
   
    <div class="main">
      <div class="container">
        <div class="topbar">
          <p class="text">Your Current Balance</p>
          <p class="amount_holder">
            <span id="currency">$</span>
            <span id="balance">500</span>
          </p>
        
        </div>
        <div class="form">
            <p>Add Transaction</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input class="name" type="text" name="name" id="name" placeholder="My salary">
            </div>
            <div class="form-control">
                <label for="name">Type</label>
                <div class="radio">
                    <input type="radio" name="type" id="income">
                    <label for="radio">Income</label>

                </div>
                <div class="radio">
                    <input type="radio" name="type" id="expense">
                    <label for="radio">Expense</label>

                </div>
            </div>
            <div class="form-control">
                <label for="Amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="e.g 400">
            </div>
            <button class="btn" id="save">Save Transaction</button>
        </div>
<p class="heading">Transaction List :</p>
<ul id="list-of-transaction">
    <li class="transaction income">
        <p>Imcome 1</p>
        <div class="right-side">
            <p>$300</p> 
               </div>
    </li>
    <li class="transaction expense">
        <p>Expence 1</p>
        <div class="right-side">
            <p>$300</p> 
       
    </li>
</ul>
      </div>
    </div>
   
    <script src='/script.js' ></script>
  </body>
</html>
